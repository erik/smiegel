<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Smiegel</title>

    <link rel="stylesheet" href="/assets/css/site.css">
    <link rel="stylesheet" href="/assets/css/flatty.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <section id="react"></section>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.1/jquery.timeago.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script>
     // Make our message window the right size
     $(window).on("resize", function(){
         var b = $(".chatwindow");
         var p = b.position();
         var height = $(window).height();
         height -= p.top;
         height -= $('.inputbox').height() + 20;
         $('.messagewindow').css({'height': height + 'px'});
     });

     $(document).ready(function() {
         var b = $(".chatwindow");
         var p = b.position();
         var height = $(window).height();
         height -= p.top;
         height -= $('.inputbox').height() + 20;
         $('.messagewindow').css({'height': height + 'px'});
     });
    </script>

    <script src="/assets/js/bundle.js"></script>
  </body>
</html>
